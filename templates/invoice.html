<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>برچسب مشتری</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Vazirmatn", sans-serif;
        margin: 0;
        padding: 0;
        font-size: 12px;
        background: #fff;
      }

      .label {
        display: inline-block;
        padding: 5mm;
        border: 1px solid #000;
      }

      .section {
        margin-bottom: 2mm;
      }

      .section strong {
        display: inline-block;
        width: 25%;
      }

      .footer {
        margin-top: 3mm;
        font-size: 10px;
        text-align: center;
        color: #555;
      }

      .top {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2mm;
      }
    </style>
  </head>
  <body>
    <div class="label">
      <div class="top">
        <div>تاریخ: {{ date }}</div>
        <div>شماره فاکتور: {{ invoiceNumber }}</div>
      </div>

      <div class="section">
        <div><strong>فرستنده:</strong> {{ senderName }}</div>
        <div><strong>تلفن:</strong> {{ senderPhone }}</div>
      </div>

      <div class="section">
        <div><strong>گیرنده:</strong> {{ customerName }}</div>
        <div><strong>تلفن:</strong> {{ customerPhone }}</div>
        <div><strong>کد پستی:</strong> {{ customerPlate }}</div>
        <div><strong>آدرس:</strong> {{ customerAddress }}</div>
      </div>

      <div class="footer">با تشکر از اعتماد شما</div>
    </div>
  </body>
</html>
