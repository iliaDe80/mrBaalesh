<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Vazirmatn;
        margin: 0;
        padding: 0;
      }

      .page {
        width: 210mm;
        height: 297mm;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 6mm;
        padding: 8mm;
        box-sizing: border-box;
        page-break-after: always;
      }

      .page:last-child {
        page-break-after: auto;
      }

      .label {
        border: 1px solid #000;
        padding: 6mm;
        font-size: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .title {
        font-weight: bold;
        margin-bottom: 2mm;
      }

      .divider {
        height: 1px;
        background: #000;
        margin: 4mm 0;
      }
    </style>
  </head>

  <body>
    {% for page in pages %}
    <div class="page">
      {% for item in page %}
      <div class="label">
        <div>
          <div class="title">فرستنده : {{ senderAddress }}</div>
          <div>تلفن : {{ senderPhone }}</div>
        </div>

        <div class="divider"></div>

        <div>
          <div class="title">گیرنده : {{ item.address | safe }}</div>
          <div>تلفن : {{ item.phone }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </body>
</html>
